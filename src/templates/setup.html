{% extends "base.html" %}
{% block content %}
<style>
    #setup {
        max-width: 450px;
        margin: 0 auto;
    }

    #panel {
        background-color: #FAFAFA;
        max-width: 500px;
        margin: 10% auto;
        padding: 2rem;

    }

    #text {
        color: rgb(25, 135, 84);
        padding-top: 3%;
    }
</style>
<div id="panel" class="rounded-5">
    <div id="setup">
        <h1 style="color:rgb(25, 135, 84); margin-top: 10%; text-align: center;">Spotify Swipe</h1>
        <form method="post" data-ajax="false">
            <div>
                <label for="seed-track" id="text">Song link</label>
                <input type="text" id="seed-track" name="seed-track" class="form-control">
            </div>
            <div>
                <label for="playlist-name" id="text">Playlist name</label>
                <input type="text" id="playlist-name" name="playlist-name" class="form-control">
            </div>
            <div>
                <label for="playlist-description" id="text">Playlist description</label>
                <input type="text" id="playlist-description" name="playlist-description" class="form-control">
            </div>
            <div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-outline-success">Create playlist</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
